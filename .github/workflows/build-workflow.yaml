name: Build
# This workflow is triggered on pushes to the repository's main branch.
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Lint JavaScript
        run: npm run lint
      - name: Build Selenium DriverProvider JAR
        run: npm run jar
